<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selly Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #response-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ben Selly, sizin chatbot'unuz!</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="message">Mesajınızı Yazın:</label>
        <input type="text" id="message" name="message" placeholder="Mesajınızı buraya yazın..." required>
        <br>
        <label for="language">Dil Seçin:</label>
        <select id="language" name="language">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
        </select>
        <br>
        <button type="submit">Gönder</button>
    </form>
    <div id="response-box">
        {% if response %}
            <p><strong>Selly:</strong> {{ response }}</p>
        {% else %}
            <p>Mesajınızı yazın ve gönderin, Selly size yanıt versin!</p>
        {% endif %}
    </div>
</body>
</html>
